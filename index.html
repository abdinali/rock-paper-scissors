<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <main class="container">
        <div class="input-region">
            <h2>Choose an option</h2>
            <div class="options">
                <div class="rock-input input">
                    <span>Rock</span>
                    <img src="images/rock.png" alt="rock icon">
                </div>
                <div class="paper-input input">
                    <span>Paper</span>
                    <img src="images/paper.png" alt="rock icon">
                </div>
                <div class="scissors-input input">
                    <span>Scissors</span>
                    <img src="images/scissors.png" alt="rock icon">
                </div>
            </div>
        </div>
        <div class="output-region">
            <div class="output-titles">
                <h2>User: <span class="user-score">0</span></h2>
                <h2>Computer: <span class="computer-score">0</span></h2>
            </div>
            <div class="outputs">
                <div class="user-output">
                    <img class="user-output-image" src="images/rock.png" alt="rock icon">
                </div>
                <div class="computer-output">
                    <img class="computer-output-image" src="images/rock.png" alt="rock icon">
                </div>
            </div>
            <div>
                <h2 class="output-message">You Lose! Scissors beats Paper</h2>
            </div>
        </div>
    </main>
</body>
</html>
